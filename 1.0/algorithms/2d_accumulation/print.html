<title>二維累積和 | 會動的演算法</title>
<link rel="stylesheet" href="print.css" type="text/css" media="all" />
<!--<script language="JavaScript" type="text/javascript" src="print.js"></script>-->
</head>
<body>
  <div class="wrapper">
    <h3>二維累積和 | <a href="https://yutaka-watanobe.github.io/star-aida/books/">會動的演算法</a></h3>

    <div id="content" class="content">
      <h4>符號表示</h4>
      
      <table class="items" cellspacing="0">
        <tbody id="variable">
	  <tr><th class="scene_desc" colspan="3">資料</th></tr><tr><td class="symbol"><img src="variable_A.svg" /></td><td>矩形重疊的個數</td><td class="code">A</td></tr>
	</tbody>
      </table>
      <br/>
      <table class="items" cellspacing="0">
        <tbody id="formula">
	  <tr><th class="scene_desc" colspan="3">新增矩形</th></tr><tr><td class="symbol"><img src="formula_add.svg" /></td><td>將對應於左上角及右下角的元素加 1。</td><td class="code">A[x1][y1]++<br/>A[x2][y2]++</td></tr><tr><td class="symbol"><img src="formula_sub.svg" /></td><td>將對應於左下角及右上角的元素減 1。</td><td class="code">A[x1][y2]--<br/>A[x2][y1]--</td></tr><tr><th class="scene_desc" colspan="3">掃描水平方向</th></tr><tr><td class="symbol"><img src="formula_scan.svg" /></td><td>加上前 1 欄的元素。</td><td class="code">A[x][y] &larr; A[x][y] + A[x-1][y]</td></tr><tr><th class="scene_desc" colspan="3">掃描垂直方向</th></tr><tr><td class="symbol"><img src="formula_scan.svg" /></td><td>加上前 1 列的元素。</td><td class="code">A[x][y] &larr; A[x][y] + A[x][y-1]</td></tr>
	</tbody>
      </table>

      <br/>
      <h4>演算法動畫</h4>
      <div id="scene" class="scene">
	<div><p><b class="scene_desc">新增矩形</b><br/><img src="scene_0.svg" alt="二維累積和 | 新增矩形" title="二維累積和 | 新增矩形"/></p></div><div><p><b class="scene_desc">掃描水平方向</b><br/><img src="scene_1.svg" alt="二維累積和 | 掃描水平方向" title="二維累積和 | 掃描水平方向"/></p></div><div><p><b class="scene_desc">掃描垂直方向</b><br/><img src="scene_2.svg" alt="二維累積和 | 掃描垂直方向" title="二維累積和 | 掃描垂直方向"/></p></div>
      </div>
    </div>
  </div>

<body>
  <div class="wrapper">
    <h3>廣度優先搜索 | <a href="https://yutaka-watanobe.github.io/star-aida/books/">會動的演算法</a></h3>

    <div id="content" class="content">
      <h4>シンボル</h4>
      
      <table class="items" cellspacing="0">
        <tbody id="variable">
	  <tr><th class="scene_desc" colspan="3">データ</th></tr><tr><td class="symbol"><img src="variable_color.svg" /></td><td>各節點的拜訪狀態</td><td class="code">color</td></tr>
	</tbody>
      </table>
      <br/>
      <table class="items" cellspacing="0">
        <tbody id="formula">
	  <tr><th class="scene_desc" colspan="3">決定起點</th></tr><tr><td class="symbol"><img src="formula_tail.svg" /></td><td>將起點插入佇列中。</td><td class="code">que.enqueue(s)</td></tr><tr><th class="scene_desc" colspan="3">搜尋</th></tr><tr><td class="symbol"><img src="formula_vi.svg" /></td><td>走訪相鄰的節點。</td><td class="code">color[v] &larr; GRAY</td></tr><tr><td class="symbol"><img src="formula_tail.svg" /></td><td>將走訪到的節點插入佇列中。</td><td class="code">que.enqueue(v)</td></tr><tr><td class="symbol"><img src="formula_ui.svg" /></td><td>將從佇列中取出的節點標示為已拜訪完成。</td><td class="code">color[u] &larr; BLACK</td></tr><tr><td class="symbol"><img src="formula_visited.svg" /></td><td>擴大已走訪過的節點群組。</td><td class="code">color 為 GRAY的節點</td></tr><tr><td class="symbol"><img src="formula_finished.svg" /></td><td>擴大已拜訪完成的節點群組。</td><td class="code">color 為 BLACK的節點</td></tr>
	</tbody>
      </table>

      <br/>

      <div id="scene" class="scene">

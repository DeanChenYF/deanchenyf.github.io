<div style="border: 1px solid #808080">
<pre>
# シャープから始まる行は、コメントとして疑似コードの意味を補足します。  
# アルゴリズムの基本構造である「逐次処理」は、プログラムを上から下に向かって一行一行順番に実行します。

# 入力
a &larr; 入力された整数
b &larr; 入力された整数

# スワップ
t &larr; a
a &larr; b
b &larr; t

# 出力
a の値を出力する
b の値を出力する
</pre>
</div>

<p>
  関数として実装する場合は以下のようになります。
</p>
<div style="border: 1px solid #808080">
<pre>
swap(&a, &b): # &が付いている変数はアドレスを受け取るものとします
    t &larr; a
    a &larr; b
    b &larr; t
</pre>
</div>

<pre>    
#插入陣列A的元素i
#區間[0, i)已升冪排列
insertion(A, i):
    j &larr; i - 1
    t &larr; A[i]

    while True:
        if j < 0:
            break
        if !(j &ge; 0 and A[j] > t):
            break
        A[j+1] &larr; A[j] #若元素值大於t值，便往後移動(複製)1個位置
        j &larr; j - 1

    A[j+1] &larr; t
</pre>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>插入 | 會動的演算法</title>
<link rel="stylesheet" href="print.css" type="text/css" media="all" />
<!--<script language="JavaScript" type="text/javascript" src="print.js"></script>-->
</head>
<body>
  <div class="wrapper">
    <h3>插入 | <a href="https://yutaka-watanobe.github.io/star-aida/books/">會動的演算法</a></h3>

    <div id="content" class="content">
      <h4>符號表示</h4>
      
      <table class="items" cellspacing="0">
        <tbody id="variable">
	  <tr><th class="scene_desc" colspan="3">資料</th></tr><tr><td class="symbol"><img src="variable_A.svg" /></td><td>整數序列</td><td class="code">A</td></tr><tr><td class="symbol"><img src="variable_t.svg" /></td><td>暫時存放要插入的值</td><td class="code">t</td></tr>
	</tbody>
      </table>
      <br/>
      <table class="items" cellspacing="0">
        <tbody id="formula">
	  <tr><th class="scene_desc" colspan="3">輸入</th></tr><tr><td class="symbol"><img src="formula_in.svg" /></td><td>輸入整數序列。</td><td class="code"></td></tr><tr><td class="symbol"><img src="formula_b.svg" /></td><td>暫時存放插入值。</td><td class="code"></td></tr><tr><th class="scene_desc" colspan="3">插入</th></tr><tr><td class="symbol"><img src="formula_select.svg" /></td><td>比較目前位置的值與插入值。</td><td class="code">if A[j] > t:</td></tr><tr><td class="symbol"><img src="formula_cp.svg" /></td><td>表示目前位置的值比插入值大，因此要將該值往後方移動</td><td class="code">j</td></tr><tr><td class="symbol"><img src="formula_jp.svg" /></td><td>用前 1 個元素的值覆蓋掉原本的值。</td><td class="code">A[j+1] &larr; A[j]</td></tr><tr><td class="symbol"><img src="formula_sorted.svg" /></td><td>擴大已排序完成的範圍。</td><td class="code">區間[j+1, N)</td></tr><tr><th class="scene_desc" colspan="3">輸出</th></tr><tr><td class="symbol"><img src="formula_out.svg" /></td><td>輸出排序完成的序列。</td><td class="code"></td></tr>
	</tbody>
      </table>

      <br/>
      <h4>演算法動畫</h4>
      <div id="scene" class="scene">
	<div><p><b class="scene_desc">輸入</b><br/><img src="scene_0.svg" alt="插入 | 輸入" title="插入 | 輸入"/></p></div><div><p><b class="scene_desc">插入</b><br/><img src="scene_1.svg" alt="插入 | 插入" title="插入 | 插入"/></p></div><div><p><b class="scene_desc">輸出</b><br/><img src="scene_2.svg" alt="插入 | 輸出" title="插入 | 輸出"/></p></div>
      </div>
    </div>
  </div>
</body>
</html>

    <div id="content" class="content">
      <h4>符號表示</h4>
      
      <table class="items" cellspacing="0">
        <tbody id="variable">
	  <tr><th class="scene_desc" colspan="3">資料</th></tr><tr><td class="symbol"><img src="variable_A.svg" /></td><td>佇列的元素</td><td class="code">A</td></tr>

      <br/>
      <table class="items" cellspacing="0">
        <tbody id="formula">
	  <tr><th class="scene_desc" colspan="3">初始化</th></tr><tr><td class="symbol"><img src="formula_input.svg" /></td><td>調整整數序列，使其滿足堆積性質。</td><td class="code"></td></tr><tr><th class="scene_desc" colspan="3">插入與刪除資料</th></tr><tr><td class="symbol"><img src="formula_write.svg" /></td><td>插入元素。</td><td class="code">A[heapSize++] &larr; x</td></tr><tr><td class="symbol"><img src="formula_upRotation.svg" /></td><td>進行 Up Heap。</td><td class="code">upHeap(heapSize-1)</td></tr><tr><td class="symbol"><img src="formula_downRotation.svg" /></td><td>進行 Down Heap。</td><td class="code">downHeap(0)</td></tr><tr><td class="symbol"><img src="formula_heap.svg" /></td><td>記錄佇列中的元素數。</td><td class="code">區間[0, heapSize)</td></tr>

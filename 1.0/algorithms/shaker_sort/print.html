<body>
  <div class="wrapper">
    <h3>シェーカーソート | <a href="https://yutaka-watanobe.github.io/star-aida/books/">會動的演算法</a></h3>

    <div id="content" class="content">
      <h4>シンボル</h4>
      
      <table class="items" cellspacing="0">
        <tbody id="variable">
	  <tr><th class="scene_desc" colspan="3">データ</th></tr><tr><td class="symbol"><img src="variable_A.svg" /></td><td>整数の列</td><td class="code">A</td></tr>
	</tbody>
      </table>
      <br/>
      <table class="items" cellspacing="0">
        <tbody id="formula">
	  <tr><th class="scene_desc" colspan="3">入力</th></tr><tr><td class="symbol"><img src="formula_in.svg" /></td><td>整数の列を入力します。</td><td class="code"></td></tr><tr><th class="scene_desc" colspan="3">整列</th></tr><tr><td class="symbol"><img src="formula_comp.svg" /></td><td>隣り合う要素の大小関係を調べます。</td><td class="code">if A[j-1] &gt; A[j]:</td></tr><tr><td class="symbol"><img src="formula_swap.svg" /></td><td>２つの要素をスワップします。</td><td class="code">swap(A[j-1], A[j])</td></tr><tr><td class="symbol"><img src="formula_last.svg" /></td><td>最後にスワップが行われた位置を更新していきます。</td><td class="code">last</td></tr><tr><td class="symbol"><img src="formula_left.svg" /></td><td>未ソート部分の先頭を指します。</td><td class="code">left</td></tr><tr><td class="symbol"><img src="formula_right.svg" /></td><td>未ソート部分の末尾を指します。</td><td class="code">right</td></tr><tr><td class="symbol"><img src="formula_sorted.svg" /></td><td>ソート済みの部分を拡張していきます。</td><td class="code">区間[0, i)</td></tr><tr><th class="scene_desc" colspan="3">出力</th></tr><tr><td class="symbol"><img src="formula_out.svg" /></td><td>整列された整数の列を出力します。</td><td class="code"></td></tr>
	</tbody>
      </table>

      <br/>
      <h4>アニメーション</h4>
      <div id="scene" class="scene">
	<div><p><b class="scene_desc">入力</b><br/><img src="scene_0.svg" alt="シェーカーソート | 入力" title="シェーカーソート | 入力"/></p></div><div><p><b class="scene_desc">整列</b><br/><img src="scene_1.svg" alt="シェーカーソート | 整列" title="シェーカーソート | 整列"/></p></div><div><p><b class="scene_desc">出力</b><br/><img src="scene_2.svg" alt="シェーカーソート | 出力" title="シェーカーソート | 出力"/></p></div>

<title>堆疊 | 會動的演算法</title>

<!--<script language="JavaScript" type="text/javascript" src="print.js"></script>-->

<body>
  <div class="wrapper">
    <h3>堆疊 | <a href="https://yutaka-watanobe.github.io/star-aida/books/">會動的演算法</a></h3>

    <div id="content" class="content">
      <h4>符號表示</h4>
      
      <table class="items" cellspacing="0">
        <tbody id="variable">
	  <tr><th class="scene_desc" colspan="3">資料</th></tr><tr><td class="symbol"><img src="variable_S.svg" /></td><td>堆疊的元素</td><td class="code">S</td></tr>
	</tbody>
      </table>
      <br/>
      <table class="items" cellspacing="0">
        <tbody id="formula">
	  <tr><th class="scene_desc" colspan="3">插入與取出資料</th></tr><tr><td class="symbol"><img src="formula_push.svg" /></td><td>新增資料到堆疊頂端。</td><td class="code">S[++top] &larr; x</td></tr><tr><td class="symbol"><img src="formula_pop.svg" /></td><td>從堆疊頂端取出資料並將其刪除。</td><td class="code">return S[top--]</td></tr><tr><td class="symbol"><img src="formula_top.svg" /></td><td>指向堆疊頂端。</td><td class="code">top</td></tr>
	</tbody>
      </table>

      <br/>
      <h4>演算法動畫</h4>
      <div id="scene" class="scene">
	<div><p><b class="scene_desc">插入與取出資料</b><br/><img src="scene_0.svg" alt="堆疊 | 插入與取出資料" title="堆疊 | 插入與取出資料"/></p></div>
      </div>
    </div>
  </div>

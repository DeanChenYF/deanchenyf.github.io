<div style="border: 1px solid #808080">
<pre>
#（井字號）後方的文字為註解，用於補充說明虛擬碼的作用。
「循序處理」是演算法的基本結構，意思是將程式由上而下一行一行依序執行。

# 輸入
a &larr; 輸入整數
b &larr; 輸入整數

# 互換
t &larr; a
a &larr; b
b &larr; t

# 輸出
輸出 a 的值
輸出 b 的值
</pre>
</div>

<p>
  以上程式可用函式實作如下：
</p>
<div style="border: 1px solid #808080">
<pre>
swap(&a, &b): # 本書的虛擬碼語法，設定在變數前加上 & 即可取得該變數的位址
    t &larr; a
    a &larr; b
    b &larr; t
</pre>
</div>

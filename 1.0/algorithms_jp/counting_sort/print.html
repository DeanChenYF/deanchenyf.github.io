<body>
  <div class="wrapper">
    <h3>計数ソート | <a href="https://yutaka-watanobe.github.io/star-aida/books/">アルゴリズムビジュアル大事典</a></h3>

    <div id="content" class="content">
      <h4>シンボル</h4>
      
      <table class="items" cellspacing="0">
        <tbody id="variable">
	  <tr><th class="scene_desc" colspan="3">データ</th></tr><tr><td class="symbol"><img src="variable_A.svg" /></td><td>入力の整数の列</td><td class="code">A</td></tr><tr><td class="symbol"><img src="variable_C.svg" /></td><td>各整数の出現数の累積和</td><td class="code">C</td></tr><tr><td class="symbol"><img src="variable_B.svg" /></td><td>整列された整数の列</td><td class="code">B</td></tr>
	</tbody>
      </table>
      <br/>
      <table class="items" cellspacing="0">
        <tbody id="formula">
	  <tr><th class="scene_desc" colspan="3">入力</th></tr><tr><td class="symbol"><img src="formula_in.svg" /></td><td>整数の列を入力します。</td><td class="code"></td></tr><tr><th class="scene_desc" colspan="3">カウント</th></tr><tr><td class="symbol"><img src="formula_inc.svg" /></td><td>整数のカウンタを１増やします。</td><td class="code">C[A[i]]++</td></tr><tr><th class="scene_desc" colspan="3">カウントの累積和</th></tr><tr><td class="symbol"><img src="formula_acc.svg" /></td><td>累積和を計算します。</td><td class="code">C[i] &larr; C[i] + C[i-1]</td></tr><tr><th class="scene_desc" colspan="3">出力配列への移動</th></tr><tr><td class="symbol"><img src="formula_dec.svg" /></td><td>使用する整数のカウンタをひとつ減らします。</td><td class="code">C[A[i]]--</td></tr><tr><td class="symbol"><img src="formula_cp.svg" /></td><td>カウンタの値の位置に、入力の要素をコピーします。</td><td class="code">B[C[A[i]]] &larr; A[i]</td></tr><tr><th class="scene_desc" colspan="3">出力</th></tr><tr><td class="symbol"><img src="formula_out.svg" /></td><td>整列された整数の列を出力します。</td><td class="code"></td></tr>
	</tbody>
      </table>

      <br/>
      <h4>アニメーション</h4>
      <div id="scene" class="scene">
	<div><p><b class="scene_desc">入力</b><br/><img src="scene_0.svg" alt="計数ソート | 入力" title="計数ソート | 入力"/></p></div><div><p><b class="scene_desc">カウント</b><br/><img src="scene_1.svg" alt="計数ソート | カウント" title="計数ソート | カウント"/></p></div><div><p><b class="scene_desc">カウントの累積和</b><br/><img src="scene_2.svg" alt="計数ソート | カウントの累積和" title="計数ソート | カウントの累積和"/></p></div><div><p><b class="scene_desc">出力配列への移動</b><br/><img src="scene_3.svg" alt="計数ソート | 出力配列への移動" title="計数ソート | 出力配列への移動"/></p></div><div><p><b class="scene_desc">出力</b><br/><img src="scene_4.svg" alt="計数ソート | 出力" title="計数ソート | 出力"/></p></div>
      </div>
    </div>
  </div>

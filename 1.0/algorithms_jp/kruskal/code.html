<pre>
# グラフgから最小全域木MSTを構築する
kruskal(g):
    MST &larr; 空のリスト
    edges &larr; gのエッジをリスト化する

    edges を重みの昇順で整列する

    DisjointSet ds(g.N) # 要素数Nの互いに素な集合を生成する

    for e in edges:
        u &larr; eの１つめの端点
        v &larr; eの２つめの端点

        if ds.findSet(u) &ne; ds.findSet(v):
            ds.link(u, v)
            MST にe を追加する
</pre>

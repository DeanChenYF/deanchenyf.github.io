<p>
関数として実装する場合は以下のようになります。
</p>

<div style="border:1px solid #808080">
<pre>
# 配列Aの区間[b, e)の要素のうち最小値の位置を求める
minimum(A, b, e):
    mini &larr; b
    for i &larr; b to e-1:
        if A[i] < A[mini]:
            mini &larr; i

    return mini

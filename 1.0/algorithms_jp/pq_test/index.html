<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<title>*AIDA</title>
<link rel="stylesheet" href="cover.css" type="text/css" media="all" />

<body>
  <div class="cover">

    <table cellspacing="8">
      <tr>
	<td width="60">
	  <div class="icon"><img src="../../../problem_default.svg"/></div>
	</td>
	<td width="680">
	  <div class="title">
	    <b id="ptitle"></b>
	    <b style="font-size:10pt" id="ptitle_en"> English Title</b>
	  </div>
	</td>
	<td width="200">
	  <div class="level">
	    <b id="level"></b>
	  </div>
	</td>
	<td width="60">
	  <div class="icon"><b>分類 ICON</b></div>
	</td>
      </tr>

      <tr>
	<td colspan="4">
	  <div class="motivation">
	    <p id="motivation">motivation</p>
	  </div>
	</td>
      </tr>

    </table>

    <div class="section">
      <table cellspacing="8">
	<tr>
	  <td>
	  <div class="abstract">
	    <p id="description">description</p>
	  </div>
	  </td>
	</tr>
      </table>
      <table cellspacing="8">
	<tr>
	  <td>
	    <div class="io" id="input_panel"></div>
	  </td>
	  <td width="80"><b style="font-size:28pt"> &rarr;</b> </td>
	  <td>
	    <div class="io" id="output_panel"></div>
	  </td>
	</tr>
	<tr>
	  <td id="input_comment"></td>
	  <td></td>
	  <td id="output_comment"></td>
	</tr>
      </table>
    </div>

    <table cellspacing="8">
      <tr>
	<td width="60">
	  <div class="icon"><img src="../../../algorithm_default.svg"/></div>
	</td>
	<td width="680">
	  <div class="title">
	    <b id="atitle"></b>
	    <b style="font-size:10pt" id="atitle_en"> English Title</b>
	  </div>
	</td>
	<td width="60">
	  <div class="icon"><b>前提 ICON</b></div>
	</td>
		<td width="60">
	  <div class="icon"><b>前提 ICON</b></div>
		</td>
			<td width="60">
	  <div class="icon"><b>前提 ICON</b></div>
	</td>
      </tr>
    </table>

    <div class="section">
      
      <table cellspacing="8">
	<tr>
	  <td>
	  <div class="abstract">
	    <p id="abstract">abstract</p>
	  </div>
	  </td>
	</tr>
      </table>
      <table cellspacing="8" class="how">
	<tr>
	  <td width="600">
	    <table cellspacing="0">
	      <tbody id="structure"/>
	    </table>
	  </td>
	  <td width="400">
	    <table class="items" cellspacing="0">
	      <tr>
		<th width="80">シンボル</th><th width="300">説明</th><th width="60">名前</th>
	      </tr>
	      <tbody id="variable"/>
	    </table>
	  </td>
	</tr>
	<tr>
	  <td>
	      <table cellspacing="0">
		<tbody id="scheme"/>
	      </table>
	  </td>
	  <td>
	    <table class="items" cellspacing="0">
	      <tr>
		<th width="80">シンボル</th><th width="300">説明</th><th width="60">コード</th>
	      </tr>
	      <tbody id="formula"/>
	    </table>
	  </td>
	</tr>
      </table>
    </div>
    
  </div>

  <br>
<b>/newpage</b>  <br>  <br>

<table>
  <tr>
    <td>
      <div class="scene_icon"><b>流れ ICON</b> </div>

	<img src="anim_qr.svg" width="120"/>

</table>

 <div id="scene"></div>

    </div>

      計算量・その他の補足
    </div>

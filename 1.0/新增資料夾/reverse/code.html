<pre>
A &larr; 整數序列

for i &larr; 0 to N/2 - 1:
    j &larr; N-i-1   
    swap(A[i], A[j])   #將2個元素互換
   
輸出 A
</pre>
</div>

<p>
以通用函式實作時，如下所示：
</p>

<div style="border: 1px solid #808080">
<pre>
#反轉陣列A的區間[l, r)
reverse(A, l, r): 
    for i &larr; l to l + (r-l)/2 - 1:
        j &larr; r - (i-l) - 1
        swap(A[i], A[j])
</pre>

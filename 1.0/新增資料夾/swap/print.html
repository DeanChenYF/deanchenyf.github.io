<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>會動的演算法</title>
<link rel="stylesheet" href="print.css" type="text/css" media="all" />
<!--<script language="JavaScript" type="text/javascript" src="print.js"></script>-->
</head>
<body>
  <div class="wrapper">
    <h3>互換 | <a href="https://yutaka-watanobe.github.io/star-aida/books/">會動的演算法</a></h3>

    <div id="content" class="content">
      <h4>symbol</h4>
      
      <table class="items" cellspacing="0">
        <tbody id="variable">
	  <tr><th class="scene_desc" colspan="3">資料</th></tr><tr><td class="symbol"><img src="variable_a.svg" /></td><td>第一個整數</td><td class="code">a</td></tr><tr><td class="symbol"><img src="variable_b.svg" /></td><td>第二個整數</td><td class="code">b</td></tr><tr><td class="symbol"><img src="variable_t.svg" /></td><td>暫存用的變數</td><td class="code">t</td></tr>
	</tbody>
      </table>
      <br/>
      <table class="items" cellspacing="0">
        <tbody id="formula">
	  <tr><th class="scene_desc" colspan="3">輸入</th></tr><tr><td class="symbol"><img src="formula_ina.svg" /></td><td>讀取 2 個整數。</td><td class="code"></td></tr><tr><th class="scene_desc" colspan="3">互換</th></tr><tr><td class="symbol"><img src="formula_ai.svg" /></td><td>在變數中寫入另一個變數值。</td><td class="code">t &larr; a<br/>a &larr; b<br/>b &larr; t</td></tr><tr><th class="scene_desc" colspan="3">輸出</th></tr><tr><td class="symbol"><img src="formula_outa.svg" /></td><td>輸出互換後的整數。</td><td class="code"></td></tr>
	</tbody>
      </table>

      <br/>
      <h4>動畫</h4>
      <div id="scene" class="scene">
	<div><p><b class="scene_desc">輸入</b><br/><img src="scene_0.svg" alt="互換 | 輸出" title="互換 | 輸入"/></p></div><div><p><b class="scene_desc">互換</b><br/><img src="scene_1.svg" alt="互換 | 互換" title="互換 | 互換"/></p></div><div><p><b class="scene_desc">輸出</b><br/><img src="scene_2.svg" alt="互換 | 輸出" title="互換 | 輸入"/></p></div>
      </div>
    </div>
  </div>
</body>
</html>
